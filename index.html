<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variable.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">



    <title>Quest HTML + CSS + JS intermediário</title>
</head>

<body>

    <main class="fundo">
        <section class="texto-duvida">
            <h1 class="titulo">FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>
            <p class="texto">Caso tenha ficado com qualquer dúvida, basta nos mandar uma mensagem e entraremos em contato
                em menos de 24h.</p>
        </section>
        <section class="area-formulario">
            <form class="formulario" action="#" method="get">

                <div class="campo">
                    <input class="input" type="text" name="Nome" id="nome" placeholder="Nome completo *">
                    <small>campo obrigatório</small>
                </div>
                <div class="campo">
                    <input class="input" type="email" name="email" id="email" placeholder="Email *">
                    <small>campo obrigatório</small>
                </div>
                <div class="campo">
                    <input class="input" type="tel" name="telefone" id="telefone" placeholder="Telefone *">
                    <small>campo obrigatório</small>
                </div>
                <div class="campo">
                    <textarea class="input" name="mensagem" id="mensagem" placeholder="Mensagem *"></textarea>
                    <small>campo obrigatório</small>
                </div>
                <p class="obrigatorio">*campos obrigatórios</p>

                <button class="botao-enviar" type="submit">Enviar</button>
            </form>
        </section>
    </main>


    <script type="text/javascript" src="./src/js/index.js"></script>


</body>

</html>
